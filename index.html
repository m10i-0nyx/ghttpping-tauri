<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ghttpping-tauri - HTTP/HTTPS疎通確認ツール</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>🌐 ghttpping-tauri</h1>
        <p>HTTP/HTTPS疎通確認および遅延測定ツール</p>
      </header>

      <main>
        <!-- 環境チェックセクション -->
        <section class="card">
          <h2>環境チェック</h2>
          <button id="check-env-btn" class="btn-primary">環境を確認</button>
          <div id="env-result" class="result-area"></div>
        </section>

        <!-- HTTP/HTTPS疎通確認セクション -->
        <section class="card">
          <h2>Webサイト疎通確認</h2>
          <div class="input-group">
            <label for="url-input">URL:</label>
            <input
              type="text"
              id="url-input"
              placeholder="https://example.com"
              value="https://example.com"
            />
          </div>
          <div class="input-group">
            <input type="checkbox" id="ignore-tls-errors" />
            <label for="ignore-tls-errors">TLS証明書の検証を無効化（自己署証明書対応）</label>
          </div>
          <button id="ping-btn" class="btn-primary" disabled>疎通確認を実行</button>
          <p class="help-text">※環境チェック完了後に有効になります</p>
          <div id="ping-result" class="result-area"></div>
        </section>

        <!-- 結果出力セクション -->
        <section class="card">
          <h2>結果をテキスト保存</h2>
          <button id="save-result-btn" class="btn-primary" disabled>
            結果をテキストファイルに保存
          </button>
          <p class="help-text">※疎通確認完了後に有効になります</p>
        </section>
      </main>

      <footer>
        <p>© 2026 MINETA "m10i" Hiroki</p>
        <p><a href="https://github.com/m10i-0nyx/ghttpping-tauri">https://github.com/m10i-0nyx/ghttpping-tauri</a></p>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
